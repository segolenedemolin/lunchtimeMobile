<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lunchtime
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lunchtime</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let menu of menusWeek">
    <ion-row>
      <ion-col>
        {{menu.label}}
      </ion-col>
    </ion-row>

  <swiper #swiper>
    <ng-template swiperSlide>Slide1</ng-template>
    <ng-template swiperSlide>Slide2</ng-template>
    <ng-template swiperSlide>Slide3</ng-template>
  </swiper>
  </div>
</ion-content>
